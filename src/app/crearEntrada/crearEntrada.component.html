<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" href="#"><strong>XTecTutor</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" [routerLink]="['/home']">Home</a> <!---Navegacion del navbar-->
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" [routerLink]="['/perfilEstudiante']">Mi Perfil</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link"[routerLink]="['/busquedaFecha']">Busqueda Fecha</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link"[routerLink]="['/busquedaRelevancia']">Busqueda Relevancia</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" [routerLink]="['/createEntry']">Crear Entrada</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect >
          <a class="nav-link" [routerLink]="['/']">Log out</a> 
        </li>
      </ul>
    </links>
  </mdb-navbar>

  
  
  <!-- Main -->
  <div class="view">
    <div class="full-bg-img">
      <div class="mask rgba-black-light flex-center">
        <div class="container text-center white-text">
          
          <div class="btn-group" mdbDropdown>
            <button type="button" mdbBtn color="indigo" class="waves-light" mdbWavesEffect>{{carrera}}</button>
            <button type="button" mdbDropdownToggle mdbBtn color="indigo" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
              mdbWavesEffect></button>
            <div class="dropdown-menu" >
              <a (click)="getCarrera(i)"  *ngFor="let element of listCarreras, let i = index" class="dropdown-item">{{element.Nombre}}</a>
            </div>
          </div>

          <div class="btn-group" mdbDropdown>
            <button type="button" mdbBtn color="indigo" class="waves-light" mdbWavesEffect>{{curso}}</button>
            <button type="button" mdbDropdownToggle mdbBtn color="indigo" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
              mdbWavesEffect></button>
            <div class="dropdown-menu">
              <a (click)="getCurso(i)" *ngFor="let element of listCursos, let i = index" class="dropdown-item">{{element.Nombre}}</a>            </div>
          </div>

          <div class="btn-group" mdbDropdown>
            <button type="button" mdbBtn color="indigo" class="waves-light" mdbWavesEffect>{{tema}}</button>
            <button type="button" mdbDropdownToggle mdbBtn color="indigo" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
              mdbWavesEffect></button>
            <div class="dropdown-menu">
              <a (click)="getTema(i)" *ngFor="let element of listTemas, let i = index" class="dropdown-item">{{element.Nombre}}</a>            </div>
          </div>

          <div class="white-text text-center wow fadeInUp">
            <!--Material textarea-->
            <div class="md-form">
              <textarea type="text" id="titulo" class="text-white form-control md-textarea" rows="3" mdbInput>{{abstract}}</textarea>
              <label for="titulo">Titulo</label>
            </div>  

            <div class="md-form">
              <textarea type="text" id="abstract" class="text-white form-control md-textarea" rows="3" mdbInput>{{abstract}}</textarea>
              <label for="abstract">Abstract</label>
            </div>   

            <div class="md-form">
              <textarea type="text" id="body" class="text-white form-control md-textarea" rows="3" mdbInput></textarea>
              <label for="body">Entrada</label>
            </div>         

            <div class="list-group">
              <a  *ngFor="let element of listAutores" class="list-group-item list-group-item-dark black-text">{{element}}</a>
            </div>
            
            <!--Modal-->

            <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
  (click)="frame.show()" mdbWavesEffect>Agregar Co-autor</button>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
   
      <div class="modal-body mx-3">
      

        <div class="md-form mb-4">
          <mdb-icon class="prefix grey-text"></mdb-icon>
          <input type="number" id="defaultForm-pass" [formControl]="loginFormModalPassword" class="form-control"
                 mdbInput>
          <label for="defaultForm-pass">Carnet</label>
          <mdb-error
            *ngIf="loginFormModalPassword.invalid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="loginFormModalPassword.valid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
            Input valid
          </mdb-success>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light" mdbWavesEffect>Agregar</button>
      </div>
    </div>
  </div>
</div>

            <!--Boton listo-->
            <button [routerLink]="['/home']" (click)="postEntry()" mdbBtn type="button" color="default" mdbWavesEffect>Listo<mdb-icon fas icon="check" class="ml-1"></mdb-icon></button>

            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.Main -->
</header>
